{% extends 'base.html' %}

{% block content %}

<h1 style = "text-align:center">Add a post</h1>
<center><img src="https://www.plannedparenthood.org/files/1714/2436/6874/share-your-story.jpg" class="img-rounded" height="300px" width="600px"/>
<form align ="middle" method="post">
    <label>
        <div>Title</div>
        <input type="text" name="title" value="{{title}}">
    </label>
    <label>
        <div>Post</div>
        <textarea name="body">{{body}}</textarea>
    </label>
    <div class="error">{{ error }}</div>
    <input type="submit">
</form>

{% endblock %}
