{% extends 'base.html' %}

{% block content %}
<center><img = src="http://tech.co/wp-content/uploads/2014/04/womenintech_paygap_2.jpg"
    <br>
</br>
<h1 style = "text-align:center">Signup</h1>

<form align ="middle" method="post">
    <table align= "center">
        <tr>
            <td><label for="username">Username</label></td>
            <td>
                <input name="username" type="text" value="{{ username }}">
                <span class="error">{{ errors.username_error }}</span>
            </td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td>
                <input name="password" type="password">
                <span class="error">{{ errors.password_error }}</span>
            </td>
        </tr>
        <tr>
            <td><label for="verify">Verify Password</label></td>
            <td>
                <input name="verify" type="password">
                <span class="error">{{ errors.verify_error }}</span>
            </td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td>
                <input name="email" type="email" value="{{ email }}">
                <span class="error">{{ errors.email_error }}</span>
            </td>
        </tr>
    </table>
    <input align ="middle" type="submit">
</form>


{% endblock %}
